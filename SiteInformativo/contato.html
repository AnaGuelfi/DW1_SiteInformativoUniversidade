    <table width="100%" height="100%">
        <thead>

                <td colspan="3" align="left">
                    <img src = "usp.jpg" alt = "logo USP" width="200" height="100"/>
                </td>
            </tr>

            <tr bgcolor="#FFFACD">
                <td rowspan="4">

            <tr>
                <td colspan="2">
                    <center><strong><h2>Envie sua dúvida por aqui...</h2></strong></center>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <form>
                        <fieldset>
                            <legend>
                                Formulário para Contato
                            </legend>
                            <label for="nome">
                                Nome:
                            </label>
                            <input type="text" id="nome" name="Nome" required placeholder="Nome Completo" />
                            <br /> <br /> <br />
                            <label for="email_c">
                                E-mail:
                            </label>
                            <input type="email" id="email_c" name="email_c" required placeholder="joao@email.com" />
                            <br /> <br /> <br />
                            <label for="telefone">
                                Telefone:
                            </label>
                            <input type="text" name="telefone" id="telefone" required pattern="\([0-9]{2})\ [0-9]{4,5}-[0-9]{4}$" title="(00) 00000-0000" placeholder="(00) 00000-0000" />
                            <br /> <br /> <br />
                            <label for="assunto">
                                Assunto:
                            </label>
                            <br /> 
                            <textarea id="assunto" name="assunto" rows="4" cols="50"></textarea>
                            <br /> <br /> <br />
                            <input type="submit" value="Enviar" />
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <h6>
                            Endereços: Área 1 - Av. Trabalhador são-carlense, 400 
                            
                            Área 2 - Av. João Dagnone, 1100, São Carlos/SP
                        </h6>
                    </center>
                </td>
            </tr>
        </tbody>
